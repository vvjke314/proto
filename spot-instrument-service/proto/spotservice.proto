syntax = "proto3";

package proto;

option go_package = "github.com/vvjke314/grpc/proto/spot-instrument-service/gen";

enum UserRole {
    USER_ROLE_GUEST = 0;
    USER_ROLE_EMPLOYEE = 1;
    USER_ROLE_MANAGER = 2;
    USER_ROLE_ADMIN = 3;
};

message ViewMarketsRequest {
    repeated UserRole user_role = 1;
}

message ViewMarketsResponse {
    repeated string market_id = 1;
}

service SpotInstrumentService {
    rpc ViewMarkets (ViewMarketsRequest) returns (ViewMarketsResponse);
}